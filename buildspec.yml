
version: 0.2

env:
  variables:
    REPOSITORY_URI: "134832229768.dkr.ecr.us-east-1.amazonaws.com/brain-tasks-app"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - echo "Logging in to Docker Hub with hardcoded credentials (temporary)..."
      - echo "dckr_pat_UjESG0RStw35G9Rawi1dpyQMTnQ" | docker login -u shriram123 --password-stdin
      - "IMAGE_TAG=$(echo $CODEBUILD_BUILD_ID | awk -F: '{print $2}')"

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Updating deployment manifest..."
      - 'sed -i "s|image: .*|image: $REPOSITORY_URI:$IMAGE_TAG|g" deployment.yaml'
      - echo "Build completed successfully"

artifacts:
  files:
    - k8s/deployment.yaml
    - k8s/service.yaml
